<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Mutbly{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

</head>
<style>
    body {
        font-family: 'Gowun Dodum', sans-serif;
    }
    a {
        text-decoration: None;
        color: black;
        font-size: 1rem;

    }
    #main-area {
        height: 60%;
    }
    {% block style %}
    {% endblock %}
</style>
<script>
    {% block script %}
    {% endblock %}
</script>
<body>
<div align="right">
    {% if request.session.user is not None %}
        <span> {{ request.session.user_name }} 님 반갑습니다!</span>
        <a href="{% url 'user:logout' %}">로그아웃</a>
        <a href="{% url 'product:cart' %}">장바구니</a>
    {% else %}
        <a href="{% url 'user:login' %}">로그인</a>
        <a href="{% url 'user:signup' %}">회원가입</a>
    {% endif %}

</div>
<div class="header" style="width:100%; height: 25%; background-color:pink; text-align:center;">
    <a href="{% url 'product:main' %}" style="font-size:5em;">Mutbly</a>
</div>
<hr>
<div id="main-area">
    {% block content %}
    {% endblock %}
</div>

<hr>
{% include 'product/footer.html' %}

</body>
</html>
